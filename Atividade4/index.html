<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Usando Forms e CSS</title>
</head>

<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>
                        <h3>
                            Informações do Aluno
                        </h3>
                    </legend>
                    <label class="input-label" for="nome">Nome</label>
                    <input class="form-input" type="text" name="nome" id="nome" required size="50" maxlength="50" autofocus
                        placeholder="Insira seu nome">
                    <br>
                    <label class="input-label" for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seuemail@email.com">
                    <br>
                    <label class="input-label" class="input-label" for="turma">Turma</label>
                    <br>
                    <input type="radio" id="turma1" name="turma" required checked>
                    <label for="turma1">Turma 1</label>
                    <br>
                    <input type="radio" id="turma2" name="turma" required>
                    <label for="turma2">Turma 2</label>
                    <br>
                    <br>
                    <label class="input-label" for="disciplinas">Disciplinas:</label>
                    <br>
                    <input type="checkbox" id="pweb" name="disciplinas" value="Pweb">
                    <label for="pweb">PWEB</label>
                    <br>
                    <input type="checkbox" id="es2" name="disciplinas" value="es2">
                    <label for="es2">Engenharia de Software 2</label>
                    <br>
                    <input type="checkbox" id="ldb" name="disciplina" value="ldb">
                    <label for="ldb">Laboratório de BD</label>
                </fieldset>

                <fieldset>
                    <legend>
                        <h4>
                            Deixe aqui alguma Informação que julgue importante
                        </h4>
                    </legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <label class="input-label" for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value="">Selecione</option>
                        <option value="Sorocaba">Sorocaba
                        </option>
                        <option value="Itapetininga">Itapetininga</option>
                        <option value="Itu">Itu</option>
                        <option value="Piedade">Piedade</option>
                    </select>
                </fieldset>
                <div class="form-button">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </section>
        </form>
    </main>
    <footer class="rodape">
        <div class="rodape-texto">
            <p>Página criada na aula de PWEB-Direitos reservados</p>
        </div>
    </footer>
</body>

</html>
