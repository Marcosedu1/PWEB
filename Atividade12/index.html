<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Atividade 12</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Formulário de Retângulo</h1>

        <form id="retanguloForm">
          <label for="base">Base:</label>
          <input type="number" id="base" name="base" required />

          <label for="altura">Altura:</label>
          <input type="number" id="altura" name="altura" required />

          <button type="button" onclick="calcularArea()">Calcular Área</button>
        </form>

        <div id="resultadoRetangulo"></div>
      </div>
      <div>
        <h1>Formulário de Conta</h1>

        <form id="contaForm" action="processar.php" method="post">
          <label for="tipoConta">Tipo de Conta:</label>
          <select id="tipoConta" name="tipoConta" aria-placeholder="aaa">
            <option
              value=""
              selected
              disabled
            ></option>
            <option value="corrente">Conta Corrente</option>
            <option value="poupanca">Conta Poupança</option>
          </select>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="banco">Banco:</label>
          <input type="text" id="banco" name="banco" required />

          <label for="numero">Número da Conta:</label>
          <input type="text" id="numero" name="numero" required />

          <label for="saldo">Saldo:</label>
          <input type="text" id="saldo" name="saldo" required />

          <!-- Campos específicos para Conta Corrente -->
          <div id="correnteCampos" style="display: none">
            <label for="saldoEspecial">Saldo Especial:</label>
            <input type="text" id="saldoEspecial" name="saldoEspecial" />
          </div>

          <!-- Campos específicos para Conta Poupança -->
          <div id="poupancaCampos" style="display: none">
            <label for="juros">Juros (%):</label>
            <input type="text" id="juros" name="juros" />
            <label for="dataVencimento">Data de Vencimento:</label>
            <input type="date" id="dataVencimento" name="dataVencimento" />
          </div>

          <button type="button" onclick="exibirInfoConta()">Enviar</button>
        </form>
        <div id="resultadoConta"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
